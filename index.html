<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Project - Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-display"></div>
            <div id="calculator-buttons">
                <div>
                    <button id="AC" class="clear">AC</button>
                    <button id="%" class="percentage">%</button>
                    <button id="back" class="backspace">&LeftArrow;</button>
                    <button id="/" class="operators">/</button>
                </div>
                <div>
                    <button id="1" class="buttons">1</button>
                    <button id="2" class="buttons">2</button>
                    <button id="3" class="buttons">3</button>
                    <button id="*" class="operators">*</button>
                </div>
                <div>
                    <button id="4" class="buttons">4</button>
                    <button id="5" class="buttons">5</button>
                    <button id="6" class="buttons">6</button>
                    <button id="+" class="operators">+</button>
                </div>
                <div>
                    <button id="7" class="buttons">7</button>
                    <button id="8" class="buttons">8</button>
                    <button id="9" class="buttons">9</button>
                    <button id="-" class="operators">-</button>
                </div>
                <div id="last">
                    <button id="0" class="buttons">0</button>
                    <button id="." class="decimal">.</button>
                    <button id="=" class="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
